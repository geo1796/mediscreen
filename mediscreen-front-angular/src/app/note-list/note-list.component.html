<div>
<h3>Notes</h3>
</div>
<div class="panel-body">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Content</th>
      <th>Creation date</th>
      <th>Last Update</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let note of notes">
      <td id="content">{{note.content}}</td>
      <td>{{note.creationDate}}</td>
      <td>{{note.lastUpdate}}</td>
      <td><button (click)="deleteNote(note.id)" class="btn btn-danger">Delete</button>
        <button (click)="updateNote(note.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
        <button (click)="noteDetails(note.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<button (click)="newNote()" class="btn btn-info">Add a new note</button>
