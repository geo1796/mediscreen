<h2>Note content</h2>

<hr/>
<div *ngIf="note">
{{note.content}}
</div>
<table class="table table-striped">
  <thead>
    <tr>
    <th>Creation date</th>
    <th>Last Update</th>
    </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{note.creationDate}}</td>
    <td>{{note.lastUpdate}}</td>
  </tr>
  </tbody>
</table>

<br>

<button (click)="patientDetails()" class="btn btn-primary">Back to patient details</button>
