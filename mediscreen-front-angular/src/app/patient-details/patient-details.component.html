<h2>Patient Details</h2>

<hr/>
<div *ngIf="patient">
  <div>
    <label><b>First Name: </b></label> {{patient.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{patient.lastName}}
  </div>
  <div>
    <label><b>Birthdate: </b></label> {{patient.birthdate}}
  </div>
  <div>
    <label><b>Address: </b></label> {{patient.address}}
  </div>
  <div>
    <label><b>Phone number: </b></label> {{patient.phoneNumber}}
  </div>
  <div>
    <label><b>Sex: </b></label> {{patient.sex}}
  </div>
</div>
<app-note-list></app-note-list>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to patients List</button><br>
