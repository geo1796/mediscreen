<h3>Create Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" class="form-control" id="birthdate" required [(ngModel)]="patient.birthdate" name="birthdate">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="patient.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="sex">Sex</label>
      <input type="text" class="form-control" id="sex" required [(ngModel)]="patient.sex" name="sex">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newPatient()">Add</button> -->
</div>
